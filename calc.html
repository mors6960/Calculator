<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calcscripts.js"></script>
</head>

<body>
    <div class="container">
        <input type="button" id="c" value="C" onclick="reset()">
        <div class="display" id="display">0</div>
        <!-- <input type="text" class="display" id="display"> -->
        <input type="button" id="seven" value="7" onclick="show('7')">
        <input type="button" id="eight" value="8" onclick="show('8')">
        <input type="button" id="nine" value="9" onclick="show('9')">
        <input type="button" id="mul" value="X" onclick="show('*')">
        <input type="button" id="four" value="4" onclick="show('4')">
        <input type="button" id="five" value="5" onclick="show('5')">
        <input type="button" id="six" value="6" onclick="show('6')">
        <input type="button" id="div" value="/" onclick="show('/')">
        <input type="button" id="one" value="1" onclick="show('1')">
        <input type="button" id="two" value="2" onclick="show('2')">
        <input type="button" id="three" value="3" onclick="show('3')">
        <input type="button" id="add" value="+" onclick="show('+')">
        <input type="button" id="point" value="." onclick="show('.')">
        <input type="button" id="zero" value="0" onclick="show('0')">
        <input type="button" id="equal" value="=" onclick="equal()">
        <input type="button" id="sub" value="-" onclick="show('-')">
    </div>
</body>

</html>
